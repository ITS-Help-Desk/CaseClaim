<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Case Claim Bot</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="/static/dashboard.css" rel="stylesheet"> 
    </head>
    <body>
        <!-- Navbar. [Title] [Controls] [Statistics] [Sign In/Out] -->
        <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">ITS Help Desk</a>
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <a href="#" class="nav-link">Sign In/Out (Not Implemented)</a>
                </li>
            </ul>
        </nav>

        <div class="container-fluid">
            <div class="row align-items-start">
                {{nav_col|safe}}
                <main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" role="main">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                        <h1 class="h2">Dashboard</h1>
                        {{bot_controls|safe}}
                    </div>
                    <h2>Bot Running</h2>
                    <div class="bot_running">
                        <p>Bot Status</p>
                        <p>Bot is {{ bot_running_status }}</p>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
        <script>
            feather.replace()
        </script>
    </body>
</html>
